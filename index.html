<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="ui search">
            <input type="text" class="prompt" placeholder="Search for a book" id="searchInput">
            <div class="checkbox-container">
                <input type="radio" name="search-type" value="title" id="title" checked="checked">
                <p>Title/ISBN</p>
                <input type="radio" name="search-type" value="author" id="author"">
                <p>Author</p>
            </div>
            <div id="results"></div>
        </div>
        <div class="book">

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
